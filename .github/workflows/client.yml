name: Build client

on:
  push:
    paths:
      - 'packages/client/**'
  pull_request:
    paths:
      - 'packages/client/**'

jobs:
  build-client:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install
      working-directory: packages/client

    - name: Build client
      run: npm run build
      working-directory: packages/client