name: Build server

on:
  push:
    paths:
      - "packages/server/**"
  pull_request:
    paths:
      - "packages/server/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.4"

      - name: Install dependencies
        run: bun install
        working-directory: packages/server

      - name: Build server
        run: bun run build
        working-directory: packages/server
